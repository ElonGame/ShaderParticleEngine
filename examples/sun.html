<html>
<head>
    <title>Basic Shader Particles</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, target-densityDpi=medium-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <p class="numParticles"></p>

    <!-- THREE.min.js r60 and FPS stats -->
    <script type="text/javascript" src="./js/THREE-r65.min.js"></script>
    <script type="text/javascript" src="./js/Stats.min.js"></script>

    <!-- ShaderParticles -->
    <script type="text/javascript" src="../src/ShaderParticleUtils.js"></script>
    <script type="text/javascript" src="../src/ShaderParticleGroup.js"></script>
    <script type="text/javascript" src="../src/ShaderParticleEmitter.js"></script>


    <script type="text/javascript">
        // variables used in init()
        var scene, camera, renderer, stats, stats2, clock;

        // Used in initParticles()
        var emitter, particleGroup;

        // Setup the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            camera.position.z = 50;
            camera.lookAt( scene.position );

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x000000);

            stats = new Stats();
            clock = new THREE.Clock();

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0';

            document.body.appendChild( renderer.domElement );
            document.body.appendChild( stats.domElement );
        }

        // Create particle group and emitter
        function initParticles() {
            particleGroup = new SPE.Group({
                maxAge:5,
                texture: THREE.ImageUtils.loadTexture("img/bullet.png")
            });

            // Create particle emitter
            emitter = new SPE.Emitter({
                type: 'sphere',
                particleCount: 50000,
                radiusSpread: 10,
                radiusSpreadClamp: 10,
                speedSpread: 1.72,
                sizeStart: 0,
                sizeMiddle: 0,
                sizeEnd: 0,
                sizeEndSpread: 49.8,
                angleStartSpread: 6.2831,
                angleMiddleSpread: 6.28318,
                angleEndSpread: 6.2831,
                angleAlignVelocity: false,
                colorStart: new THREE.Color( 0xfff60f ),
                colorStartSpread: new THREE.Vector3( 1, 1, 1 ),
                colorMiddle: new THREE.Color( 0x000000 ),
                colorEnd: new THREE.Color( 0xff5c2c ),
                colorEndSpread: new THREE.Vector3( 1, 1, 1 ),
                opacityStart: 0,
                opacityMiddle: 0.3,
                opacityEndSpread: 0.03,
                duration: null
            });

            particleGroup.addEmitter( emitter );
            scene.add( particleGroup.mesh );

            document.querySelector('.numParticles').textContent =
                'Total particles: ' + emitter.particleCount;
        }



        function animate() {
            requestAnimationFrame( animate );

            // Use a fixed time-step here to avoid gaps
            render( clock.getDelta() );

            stats.update();
        }


        function render( dt ) {
            particleGroup.tick( dt );
            renderer.render( scene, camera );
        }


        window.addEventListener( 'resize', function() {
            var w = window.innerWidth,
                h = window.innerHeight;

            camera.aspect = w / h;
            camera.updateProjectionMatrix();

            renderer.setSize( w, h );
        }, false );

        init();
        initParticles();

        setTimeout(animate, 0);

    </script>

</body>
</html>
